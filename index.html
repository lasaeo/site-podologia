<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Podologia Larissa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Podologia Larissa</h1>
    <p>Cuidando da saúde dos seus pés!</p>
  </header>

  <section id="sobre">
    <h2>Sobre nós</h2>
    <img src="imagens/clinica.jpg" alt="Foto da clínica" />
    <p>Oferecemos serviços de podologia para sua saúde e bem-estar.</p>
  </section>

  <section id="agendamento">
    <h2>Agende sua consulta</h2>
    <form id="form-agendamento">
      <input type="text" placeholder="Seu nome" required />
      <input type="email" placeholder="Seu email" required />
      <input type="date" required />
      <button type="submit">Agendar</button>
    </form>
    <p id="resposta"></p>
  </section>

  <footer>
    <p>&copy; 2025 Podologia Larissa - Todos os direitos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
